{% extends "base.html" %} 

{% block style %}
  <style>
    body{
      font-family: 'Quicksand', sans-serif;
    }
  </style>
{% endblock %} 

{%block content %}
<div class="row d-flex justify-content-center mt-5">
    <form method="POST" class="form-inline ">
        <div class="form-group mx-sm-3 mb-2">
        <label class="sr-only"></label>
        <input 
            type="text" 
            class="form-control" 
            id="query" 
            name="query">
        </div>
        <button type="submit" class="btn btn-primary mb-2">search</button>
    </form>
</div>

<div class="row d-flex justify-content-center">
    <ul class="list-group list-group-flush" id="search_results">
        {% for book in books %}
        <div class="mt-3 mb-3 border border-primary rounded">
            <div class="d-inline mr-5"><img src="{{book.volumeInfo.imageLinks.thumbnail}}" class="rounded" alt=""></div>
            <div class="d-inline mr-5">{{book.volumeInfo.title}} by {{book.volumeInfo.authors.0}}</div>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
