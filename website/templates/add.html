{% extends "base.html" %} 

{% block style %}
  <style>
    body{
      font-family: 'Quicksand', sans-serif;
    }
  </style>
{% endblock %} 

{%block content %}
<h3 class="row d-flex justify-content-center mt-5">search then add</h3>
<div class="row d-flex justify-content-center mt-5">
    <form name="search" action="{{ url_for('add.handle_search') }}" method="POST" class="form-inline ">
        <div class="form-group mx-sm-3 mb-2">
        <label class="sr-only"></label>
        <input 
            type="text" 
            class="form-control" 
            id="query" 
            name="query">
        </div>
        <button type="submit" class="btn btn-primary mb-2">search</button>
    </form>
</div>

<div class="row d-flex justify-content-center">
    <ul class="list-group list-group-flush" id="search_results">
        {% for book in books %}
        <form action="{{ url_for('add.add_book') }}" method="post">
        <div class="mt-3 mb-3">
            <div class="d-inline mr-5">
                <img 
                  src="{{ book.thumbnail }}" 
                  class="img-fluid rounded shadow"
                  style="max-width: 128px; max-height: 196px;" 
                  alt=""
                >
            </div>
              <input type="hidden" value="{{book.id}}" name="id" id="id">
              <button type="submit" class="btn btn-success">add</button>
        </div>
      </form>
        {% endfor %}
    </ul>
</div>
{% endblock %}
